<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="image/Vector.svg" alt="Логотип">
      </header>
      <section class="profile">
        <div class="profile__cart">
          <img class="profile__avatar" src="image/image.png" alt="Картинка профиля">
          <div class="profile__info">
            <div class="profile__contain">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__info-button" type="button" id="editProfile"><img class="profile__info-image" src="image/Vector2.svg" alt="редактировать профиль"></button>
            </div>
            <p class="profile__info-occupation">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button" type="button" id="cartEdit"><img class="profile__button-image" src="image/Vector1.svg" alt="Добавить"></button>
      </section>
      <section class="elements">
        <template id="element-template">
          <div class="element">
            <img class="element__image" src="image/Vector3.svg" alt="1">
            <div class="element__group">
              <h2 class="element__name"></h2>
              <button class="element__button" type="button"></button>
            </div> 
            <button class="element__delete" type="button"></button>
          </div>
        </template>
      </section>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_hidden" id="profile">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="popup-profile" novalidate>
            <input class="popup__input_name popup__input" id="name-input" name="name" placeholder="Имя" minlength='2' maxlength='40' required><span class="name-input-error popup__input-error"></span> 
            <input class="popup__input_occupation popup__input" id="occupation-input" name="occupation" placeholder="О себе" minlength='2' maxlength='200' required><span class="occupation-input-error popup__input-error"></span> 
            <button class="popup__button" type="submit" disabled>Сохранить</button>
          </form>
          <button class="popup__close" type="button"><img class="popup__close-image" src="image/Vector1.svg" alt="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_hidden" id="cart">
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <form name="popup-card" novalidate>
          <input class="popup__input_title popup__input" id="title-input" name="title" placeholder="Название" minlength='2' maxlength='30' required><span class="title-input-error popup__input-error"></span> 
          <input class="popup__input_link popup__input" id="link-input" name="link" placeholder="Ссылка на картинку" type="url" required><span class="link-input-error popup__input-error"></span> 
          <button class="popup__button" type="submit" disabled>Создать</button>
        </form>
        <button class="popup__close" type="button" id="cartClose"><img class="popup__close-image" src="image/Vector1.svg" alt="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_hidden popup_opacity" id="image">
      <div class="popup__content-image">
        <img class='popup__image' src="image/Vector3.svg" alt="1">
        <p class="popup__text"></p>
        <button class="popup__close" type="button" id="imageClose"><img class="popup__close-image" src="image/Vector1.svg" alt="Закрыть"></button>
      </div>    
    </div>
    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/Card.js"></script>
    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="scripts/FormValidator.js"></script>
  </body>
</html>
