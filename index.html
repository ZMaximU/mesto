<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="image/Vector.svg" alt="Логотип">
      </header>
      <section class="profile">
        <div class="profile__cart">
          <img class="profile__avatar" src="image/image.png" alt="Картинка профиля">
          <div class="profile__info">
            <div class="profile__contain">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__info-button" type="button"><img class="profile__info-image" src="image/Vector2.svg" alt="редактировать профиль"></button>
            </div>
            <p class="profile__info-occupation">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button" type="button"><img class="profile__button-image" src="image/Vector1.svg" alt="Добавить"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="image/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
          <div class="element__group">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
          <div class="element__group">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="image/kirill-pershin-1556355-unsplash.png" alt="Домбай">
          <div class="element__group">
            <h2 class="element__name">Домбай</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
          <div class="element__group">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="image/kirill-pershin-1556355-unsplash.png" alt="Домбай">
          <div class="element__group">
            <h2 class="element__name">Домбай</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="image/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
          <div class="element__group">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="form form_hidden">
        <div class="form__content">
          <h2 class="form__title">Редактировать профиль</h2>
          <form name="form">
            <input class="form__input_name form__input" name="name" placeholder="Имя">
            <input class="form__input_occupation form__input" name="occupation" placeholder="Деятельность">
            <button class="form__button" type="submit">Сохранить</button>
          </form>
          <button class="form__close" type="button"><img class="form__close-image" src="image/Vector1.svg" alt="Закрыть"></button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
