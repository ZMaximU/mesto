<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="image/Vector.svg" alt="Логотип">
        <img class="header__line" src="image/Line.svg" alt="Линия">
      </header>
      <section class="profile">
        <div class="profile__cart">
          <img class="profile__avatar" src="image/image.png" alt="Картинка профиля">
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__info-button"><img class="profile__info-image" src="image/Vector2.svg" alt="редактировать профиль"></button>
            <p class="profile__info-occupation">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button"><img class="profile__button-image" src="image/Vector1.svg" alt="Добавить"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="image/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
          <div class="element__group">
            <p class="element__name">Карачаевск</p>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
          <div class="element__group">
            <p class="element__name">Гора Эльбрус</p>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="image/kirill-pershin-1556355-unsplash.png" alt="Домбай">
          <div class="element__group">
            <p class="element__name">Домбай</p>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
          <div class="element__group">
            <p class="element__name">Гора Эльбрус</p>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="image/kirill-pershin-1556355-unsplash.png" alt="Домбай">
          <div class="element__group">
            <p class="element__name">Домбай</p>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="image/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
          <div class="element__group">
            <p class="element__name">Карачаевск</p>
            <button class="element__button"></button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <form class="form form_hidden">
      <div class="form__body">
        <div class="form__content">
          <p class="form__title">Редактировать профиль</p>
          <input class="form__name" type="text" placeholder="Имя">
          <svg class="form__line"></svg>
          <input class="form__occupation" type="text" placeholder="Деятельность">
          <svg class="form__line"></svg>
          <button class="form__button">Сохранить</button>
          <button class="form__close"><img class="form__close-image" src="image/Vector1.svg" alt="Закрыть"></button>
        </div>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
